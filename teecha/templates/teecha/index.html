{% extends main_site_template_dir|add:"/skeleton.html" %}
{% load staticfiles%}

{% block css_files %}
    <link href="{% static 'teecha_style.css' %}" rel="stylesheet">
{% endblock %}


{% block content %}
<!--/////////////////////////////////////////////////////////////////////////-->
<div class="container" id="teecha_home_content_container">
    <!--=====================================================================-->
    <!--                                                        MAIN CONTENT -->
    <!--=====================================================================-->
    <div class="row">
        <div class="col-xs-12 col-sm-9">
            <!----------------------------------------------------------------->
            <!--                                                   JUMBOTRON -->
            <!----------------------------------------------------------------->
            <!--<div class="jumbotron">-->

            <!--</div>-->
            <h1>Tutorials</h1>
            <!----------------------------------------------------------------->
            <!--                                           GRID OF TUTORIALS -->
            <!----------------------------------------------------------------->
            <div class="row">
            {% for module in modules %}
                <div class="col-xs-6 col-lg-4">
                    <h2>{{module.title}}</h2>
                    <p>{{module.description}}</p>
                    <p><a class="btn btn-default"
                          href="{% url 'teecha:module' name=module.name %}"
                          role="button">View Tutorial &raquo;
                    </a></p>
                </div><!--/.col-xs-6.col-lg-4-->
            {% endfor %}
            </div><!--/row-->
            <!-- END OF GRID OF TUTORIALS -->
        </div><!--/.col-xs-12.col-sm-9-->
    </div><!--/row-->
