<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>
<ul>
 {% for lesson_item in lessons %}
  {% if lesson_item.id == lesson_id %}
    <li>[{{lesson_item.id}}] {{lesson_item.title}}</li>
  {% else %}
    <li><a href="{% url 'teecha:module_lesson' module=module_name lesson=lesson_item.name %}">[{{lesson_item.id}}] {{lesson_item.title}}</a></li>
  {% endif %}
 {% endfor %}
</ul>

</body>
</html>
